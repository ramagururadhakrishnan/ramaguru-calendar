name: Generate ICS from CSVs
on:
  push:
    paths:
      - 'data/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Generate ICS
        run: python automation/generate-ics.py
      - name: Commit ICS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add calendar/events.ics
          git commit -m "Auto-generate events.ics from CSVs" || echo "no changes to commit"
          git push
